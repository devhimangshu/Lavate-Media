<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | Lavate Media</title>
    <meta name="theme-color" content="#0A090C">
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="https://lavatemedia.in/assets/lavate-logo.png">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;500;600;700;800;900&family=Inter:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Tailwind Config -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        lavate: {
                            black: '#0A090C',
                            gold: '#E7A349',
                            blue: '#5459AB',
                            rose: '#C36F86',
                            dark: '#121214'
                        }
                    },
                    fontFamily: {
                        cinzel: ['Cinzel', 'serif'],
                        inter: ['Inter', 'sans-serif'],
                    },
                    backgroundImage: {
                        'brand-gradient': 'linear-gradient(135deg, #E7A349, #C36F86, #5459AB)',
                    },
                    animation: {
                        'glitch': 'glitch 1s linear infinite',
                        'float': 'float 6s ease-in-out infinite',
                    },
                    keyframes: {
                        glitch: {
                            '2%, 64%': { transform: 'translate(2px,0) skew(0deg)' },
                            '4%, 60%': { transform: 'translate(-2px,0) skew(0deg)' },
                            '62%': { transform: 'translate(0,0) skew(5deg)' },
                        },
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-20px)' },
                        }
                    }
                }
            }
        }
    </script>

    <style>
        body {
            background-color: #0A090C;
            color: #F8F8FA;
            font-family: 'Inter', sans-serif;
            overflow: hidden; /* Prevent scroll on 404 */
        }

        /* Custom Cursor */
        .cursor-dot, .cursor-outline {
            position: fixed; top: 0; left: 0; border-radius: 50%; z-index: 9999;
            pointer-events: none; transform: translate(-50%, -50%); display: none;
            will-change: transform;
        }
        @media (min-width: 1024px) { 
            body { cursor: none; }
            a, button { cursor: none; }
            .cursor-dot, .cursor-outline { display: block; } 
        }
        .cursor-dot { width: 8px; height: 8px; background-color: #E7A349; }
        .cursor-outline { width: 40px; height: 40px; border: 1px solid rgba(231, 163, 73, 0.3); transition: width 0.3s, height 0.3s, background-color 0.3s; }
        body.hovering .cursor-outline { width: 60px; height: 60px; border-color: #E7A349; background-color: rgba(231, 163, 73, 0.05); backdrop-filter: blur(2px); }
        body.hovering .cursor-dot { opacity: 0; }

        /* Glitch Text Effect */
        .glitch-wrapper { position: relative; }
        .glitch-text::before, .glitch-text::after {
            content: attr(data-text);
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
        }
        .glitch-text::before {
            left: 2px; text-shadow: -1px 0 #C36F86; clip: rect(44px, 450px, 56px, 0);
            animation: glitch 5s infinite linear alternate-reverse;
        }
        .glitch-text::after {
            left: -2px; text-shadow: -1px 0 #5459AB; clip: rect(44px, 450px, 56px, 0);
            animation: glitch 5s infinite linear alternate-reverse;
        }
    </style>
</head>
<body class="h-screen w-full flex flex-col items-center justify-center relative">

    <!-- Custom Cursor -->
    <div class="cursor-dot" id="cursor-dot"></div>
    <div class="cursor-outline" id="cursor-outline"></div>

    <!-- Background Elements -->
    <div class="absolute top-0 right-0 w-96 h-96 bg-lavate-gold/5 rounded-full blur-3xl animate-float"></div>
    <div class="absolute bottom-0 left-0 w-96 h-96 bg-lavate-blue/5 rounded-full blur-3xl animate-float" style="animation-delay: 2s;"></div>
    <div class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 w-full h-full bg-[url('https://www.transparenttextures.com/patterns/cubes.png')] opacity-[0.03]"></div>

    <!-- Content -->
    <div class="text-center relative z-10 px-6">
        <div class="glitch-wrapper mb-4">
            <h1 class="text-[120px] md:text-[200px] font-cinzel font-bold leading-none text-transparent bg-clip-text bg-gradient-to-r from-lavate-gold via-lavate-rose to-lavate-blue glitch-text opacity-90" data-text="404">
                404
            </h1>
        </div>
        
        <h2 class="text-2xl md:text-4xl font-cinzel text-white mb-6">Lost in the Digital Void</h2>
        
        <p class="text-gray-500 text-sm md:text-base max-w-md mx-auto mb-10 leading-relaxed">
            The page you are looking for has been moved, deleted, or never existed. Let's get you back on track.
        </p>

        <a href="https://lavatemedia.in/" class="hover-trigger inline-flex items-center gap-3 px-8 py-4 border border-white/20 text-white font-bold text-xs uppercase tracking-widest hover:bg-white hover:text-black transition-all rounded-sm group">
            <i class="fas fa-arrow-left group-hover:-translate-x-1 transition-transform"></i>
            Return to Home
        </a>
    </div>

    <!-- Footer Copyright -->
    <div class="absolute bottom-8 text-center w-full">
        <p class="text-[10px] text-gray-700 uppercase tracking-widest">&copy; 2026 Lavate Media</p>
    </div>

    <!-- Scripts -->
    <script>
        // Desktop Custom Cursor
        const isDesktop = window.matchMedia('(min-width: 1024px)');
        if (isDesktop.matches) {
            const dot = document.getElementById('cursor-dot');
            const outline = document.getElementById('cursor-outline');
            let mouseX = 0, mouseY = 0, outX = 0, outY = 0;
            
            window.addEventListener('mousemove', (e) => { 
                mouseX = e.clientX; 
                mouseY = e.clientY; 
                dot.style.transform = `translate(${mouseX}px, ${mouseY}px) translate(-50%, -50%)`; 
            });
            
            function animateCursor() {
                outX += (mouseX - outX) * 0.15; 
                outY += (mouseY - outY) * 0.15;
                outline.style.transform = `translate(${outX}px, ${outY}px) translate(-50%, -50%)`;
                requestAnimationFrame(animateCursor);
            }
            animateCursor();
        }

        // Hover Effect
        document.querySelectorAll('.hover-trigger').forEach(el => {
            el.addEventListener('mouseenter', () => document.body.classList.add('hovering'));
            el.addEventListener('mouseleave', () => document.body.classList.remove('hovering'));
        });
    </script>
</body>
</html>
